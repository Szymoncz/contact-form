<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Walidator Formularza</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="wrapper">
            <form>
                <h1>Zarejestruj się</h1>
                    <div class="form-box">
                        <label for="username">Nazwa użytkownika:</label>
                        <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
                        <p class="error-text">error</p>
                    </div>
                    <div class="form-box">
                        <label for="password">Hasło:</label>
                        <input type="password" id="password" placeholder="Podaj hasło">
                        <p class="error-text">error</p>
                    </div>
                    <div class="form-box">
                        <label for="password2">Powtórz hasło:</label>
                        <input type="password" id="password2" placeholder="Podaj ponownie hasło">
                        <p class="error-text">error</p>
                    </div>
                    <div class="form-box">
                        <label for="email">Adres e-mail:</label>
                        <input type="email" id="email" placeholder="Podaj adres email">
                        <p class="error-text">error</p>
                    </div>

                    <div class="control-buttons">
                        <button class="clear">Wyczyść</button>
                        <button class="send">Wyślij</button>
                    </div>

                    <div class="popup">
                        <p>Formularz został wysłany!</p>
                        <button class="close">Zamknij</button>
                    </div>
            </form>
        </div>


        <script src="script.js" async defer></script>
    </body>
</html>
